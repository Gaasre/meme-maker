<div style="position: relative; display: inline-block">
    <div (click)="open = !open" style="padding: 6px; border: 1px solid #d9d9d9; border-radius: 10px; width: 60px; margin-left: 10px; margin-right: 10px; display: inline-block; position: relative; cursor: pointer">
        <div>
          <i style="margin-bottom: 0; font-weight: bold;" nz-icon type="font-colors" nzTheme="outline"></i>
        </div>
        <div style="box-shadow: 0 1px 3px 0 rgba(0,0,0,.2);height: 20px; width: 20px; border-radius: 20px; position: absolute; right: 10px; top: 5px" [ngStyle]="{'background-color': selectedColor}"></div>
      </div>
      <div *ngIf="open" style="flex-wrap: wrap; top: 40px; left: 0px; display: flex; position: absolute; width: 150px; padding: 15px; border: 1px solid #d9d9d9; border-radius: 10px; background-color: #ffffff">
        <span (click)="selectColor(item)" *ngFor="let item of defaultColors" style="box-shadow: 0 1px 3px 0 rgba(0,0,0,.2);cursor:pointer; margin:3px; width: 23px; height: 23px; border-radius: 15px" [ngStyle]="{'background-color': item}"></span>
      </div>
</div>
